<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="card-header text-center">Weather Dashboard
        <h6 id="date" class="text-center"></h6>
    </h2>
    <!-- <h5 id="currentDay" class="card-header text-center"></h5> -->
    <div class="row d-flex justify-content-center" id="resetDay">
        <div  style="width: 18rem">
            <div class="card-header text-center">
                Search for a City:
                <input placeholder="Location" class="searchCity" id="city" type="text" />
                <div col-center>
                <button id="search-city" class="btn btn-primary text-center">Search</button>
                    
                </div>
            </div>
        </div>
    </div>
            <div id="results" >
                <h2 id="cityName"></h2>
                <p id="sideIcon"></p>
                <p id="currentTemp"></p>
                <p id="windSpeed"></p>
                <p id="humidity"></p>
                <p id="uvi"></p>
                <p id="icon"> </p>
            </div>

    <div class="container-fluid text-center" id="clearOut">
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
